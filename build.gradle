group 'com.github.diplombmstu'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    jar.archiveName = "converter_3d.jar"

    def manifestClasspath = configurations.compile.collect { it.getName() }.join(' ')
    manifest {
        attributes(
                "Main-Class": "com.github.diplombmstu.converter3d.Main",
                "JavaFX-Version": "8.0",
                "Class-Path": manifestClasspath
        )
    }
}
